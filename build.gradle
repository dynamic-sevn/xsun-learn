group 'com.xsun'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
//    mavenCentral()
    maven{url = 'http://maven.aliyun.com/nexus/content/groups/public/'}
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.54'
    compile "org.springframework:spring-core:5.1.5.RELEASE"
    compile "org.springframework:spring-context:5.1.5.RELEASE"
    compile "tech.tablesaw:tablesaw-core:0.37.0"
    compile "tech.tablesaw:tablesaw-jsplot:0.37.0"
    testCompile "org.springframework:spring-test:5.1.5.RELEASE"
}
